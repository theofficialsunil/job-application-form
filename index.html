<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Opportunities - Initial Application</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">CareerHub</a>
        </div>
    </nav>
    <div class="grad">
        Ignite Your Career
    </div>
    <main>
        <form action="action.php" method="GET">
            <div class="card-container">
                <div class="card">
                    <h1>Job Application Form</h1>
                    <div class="form-group">
                        <label for="position">Position of Interest</label>
                        <select id="position" name="position" required>
                            <option value="">Select a position</option>
                            <option value="software-engineer">Software Engineer</option>
                            <option value="product-manager">Product Manager</option>
                            <option value="ux-designer">UX Designer</option>
                            <option value="data-analyst">Data Analyst</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" minlength="3" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                    <select id="experience" name="experience" required>
                        <option value="" disabled selected>Select experience</option>
                        <option value="0">0 (Fresher)</option>
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="5">5+ Years</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="cgpa">CGPA Score Graduation</label>
                        <input type="number" id="cgpa" name="cgpa" min="8.0" step="0.01" max="10.0" required>
                    </div>
                </div>
                <div class="card">
                    <div class="form-group">
                        <label for="college">University/College Name</label>
                        <input type="text" name="college" id="college" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" name="dob" id="dob" max="2007-02-12" required>
                    </div>
                    <div class="form-group">
                        <label for="resume">Upload Your Resume:</label>
                        <input type="file" name="resume" id="resume" accept=".pdf,.doc" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile number</label>
                        <input type="text" name="mobile" id="mobile" pattern="\d{10}" maxlength="10" required
                        title="Enter a valid 10-digit Indian mobile number starting with 6-9">
                    </div>
                    <div class="form-group">
                        <label for="location">Preferred Job Location:</label>
                        <select id="location" name="location" required>
                          <option value="">Select a location</option>
                          <option value="Bangalore">Bangalore</option>
                          <option value="Hyderabad">Hyderabad</option>
                          <option value="Mumbai">Mumbai</option>
                          <option value="Gurugram">Gurugram</option>
                          <option value="Pune">Pune</option>
                        </select>                        
                    </div>
                    <button type="submit" class="button">Apply Now</button>
                </div>
        </form>
    </main>
    <script>
    document.querySelector("form").addEventListener("submit", (event) => {
    event.preventDefault();
    alert("Thank you! Your form has been submitted.");
    event.target.reset();
    });
    </script>
</body>
</html>
